<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>LogIn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/login-style.css" th:href="@{/css/login-style.css}" rel="stylesheet"/>
</head>
<body>
<div class="login-container">
    <h2 style="font-size: 60px">Sign In </h2>
    <form action="/login" method="post">
        <div class="form-group">
            <input style="font-size: 15px" type="email" name="email" placeholder="E-mail*"/>
        </div>
        <div class="form-group">
            <input style="font-size: 15px" type="password" name="password" placeholder="Password*"/>
        </div>
        <div class="form-group">
            <input style="font-size: 20px" type="submit" value="Let's Go!">
        </div>
    </form>
    <div>
        <label>
            <h2>
                OR
            </h2>
        </label>
    </div>
    <div class="form-group">
        <label>
            <a style="font-size: 30px" href="/createuser">Register</a>
        </label>
    </div>
</div>
</body>
</html>
